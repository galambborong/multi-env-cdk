name: Deploy basic CDK app

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read 

jobs:
  deploy_to_env1:
    name: Deploy to env1
    uses: ./.github/workflows/deployment-job.yaml
    with:
      environ: env1

  deploy_to_env2:
    needs: deploy_to_env1
    name: Deploy to env2
    uses: ./.github/workflows/deployment-job.yaml
    with:
      environ: env2