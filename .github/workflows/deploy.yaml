name: Deploy basic CDK app

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read 

jobs:
  build:
    runs-on: ubuntu-latest
    environment: env1

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm i

      - name: Assume role using OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:oidc-provider/tokens.actions.githubusercontent.com
          aws-region: ${{ vars.AWS_DEFAULT_REGION }}

      - run: npx cdk bootstrap

      - run: npx cdk deploy --require-approval never -c config=env1